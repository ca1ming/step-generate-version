name: generate-version
version: 0.0.2
description: Generate build number
keywords:
  - version
  - build number
properties:
  api_key:
    type: string
    required: true
  username:
    type: string
    required: true
  for_app:
    type: number
    required: true
  ignore_branches:
    type: boolean
    default: false
  base_url:
    type: string
    default: http://buildnr.herokuapp.com
